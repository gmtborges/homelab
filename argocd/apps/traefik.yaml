apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://traefik.github.io/charts"
      targetRevision: 35.2.0
      chart: traefik
      helm:
        values: |
          providers:
            kubernetesGateway:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
