apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: haproxy
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://haproxytech.github.io/helm-charts"
      targetRevision: 1.46.0
      chart: kubernetes-ingress
      helm:
        values: |
          controller:
            kubernetesGateway:
              enabled: true
              gatewayControllerName: haproxy.org/gateway-controller
            service:
              type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: haproxy-controller
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
